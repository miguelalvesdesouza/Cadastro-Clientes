<div class="card rounded shadow-sm ">
  <form [formGroup]="form">
    <div class="p-3">
      <!-- <p>Form value: {{form.value | json}}</p>
      <p>Form valid: {{form.status | json}}</p> -->
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Nome</label>
          <input type="text"
                  class="form-control "
                  formControlName="nome"
                  placeholder="Insira o Nome"
          >
        </div>

        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input type="text" class="form-control "
                  formControlName="telefone" placeholder="(000) 90000-0000">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input type="datetime" class="form-control "
                  value=""
                  bsDatepicker
                  formControlName="data" placeholder=""
          >

        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Endereço</label>
          <input type="text"
                  class="form-control "
                  formControlName="endereco"
                  placeholder="Insira o Endereço"
          >
        </div>
      </div>

    </div>
    <div class="card-footer">
      <div class="d-flex">
        <a class="btn btn-outline-secondary mr-auto border" href="clientes/lista">
          Cancelar
        </a>
        <button class="btn btn-success"  (click)="salvar()">
          <span  class=" mr-1"></span>
          Salvar
        </button>
      </div>
    </div>
  </form>
  </div>
