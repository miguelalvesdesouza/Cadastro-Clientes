<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div>
      <a class="d-flex btn btn-outline-primary" href="clientes/novo">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Novo</b>
        </a>
    </div>
  </div>
  <table class="table table-striped table-hover" >
    <thead class="thead-dark">
      <tr>
        <th>Nome</th>
        <th class="d-none d-md-table-cell">Telefone</th>
        <th class="d-none d-md-table-cell">Endereço</th>
        <th class="d-none d-md-table-cell">Data</th>
      </tr>
    </thead>
    <tbody *ngIf="clientes && clientes.length">
      <tr *ngFor="let cliente of clientes" style="cursor: pointer;" (click)="buscarCliente(cliente.idCliente)">
        <td>{{cliente.nome}}</td>
        <td>{{cliente.telefone}}</td>
        <td class="d-none d-md-table-cell">{{cliente.endereco}}</td>
        <td>{{cliente.data}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-lg" tooltip="Excluir" (click)="openModal($event, template, cliente.idCliente)">
            <i class="fa fa-trash"></i>
            <!-- Excluir -->
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr *ngIf="!clientes.length">
        <td colspan="8" class="text-center">
          <h4>Nenhum Cliente Encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja deletar  ?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
